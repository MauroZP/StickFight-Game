<html>
    <head>
        <style>
            *{
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <!--Container central-->
        <div style="position:absolute; display: inline-block;">
            <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px;">
                <!--Player-->
                <div style="position: relative; height: 30px; width: 100%; display: flex; justify-content: flex-end;">
                    <div style="background-color: yellow; height: 30px; width: 100%;"></div>
                    <div id="player-health" style="position: absolute; background:blue; top: 0; right: 0; bottom: 0; width: 100%;"></div>
                </div>
                <!--Separacion-->
                <div id="timer" style="background-color: red; height: 100; width: 100; flex-shrink: 0; display: flex; align-items: center; justify-content: center;">
                    60
                </div>
                <!--Player2-->
                <div style="position: relative; height: 30px; width: 100%;">
                    <div style="background-color: yellow; height: 30px;"></div>
                    <div id="enemy-health" style="position: absolute; background:blue; top: 0; right: 0; left: 0; bottom: 0;"></div>
                </div>
            </div>
            <div id="displayText" style="position: absolute; color:white; align-items: center; justify-content: center; top: 0; right: 0; left: 0; bottom: 0; display: none;">Empate</div>
            <canvas></canvas>
        </div>

        <script src="index.js"></script>
    </body>
</html>
